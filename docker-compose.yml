version: '3.8'

services:
  portview:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portview
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    restart: unless-stopped

